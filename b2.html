        .font_1 {
            font-family: "Patrick Hand", cursive;
            font-weight: 400;

        }

        .font_2 {
            font-family: "Ga Maamli", serif;
            font-weight: 400;
            font-style: normal;
        }

        .font_3 {
            font-family: "Parkinsans", sans-serif;
            font-optical-sizing: auto;
            font-weight: weight;
            font-style: normal;
        }
    </style>
</head>

<body>
    <div class="container">
        <table class="table table-bordered table-hover">
            <thead>
                <tr>
                    <th class="text-center text-info">TT</th>
                    <th class="text-center">Họ Lót</th>
                    <th class="text-center">Tên</th>
                    <th class="text-center">Liên Hệ</th>
                    <th class="text-center">Action</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td>1</td>
                    <td>Nguyễn Quốc</td>
                    <td>Anh</td>
                    <td>0123456789</td>
                    <th class="text-center">
                        <button type="button" class="btn btn-warning" data-bs-toggle="modal"
                            data-bs-target="#trieutran">
                            Save
                        </button>
                    </th>
                </tr>
                <tr>
                    <td>2</td>
                    <td>Nguyễn Quốc</td>
                    <td>Anh</td>
                    <td>0123456789</td>
                    <th class="text-center">
                        <button type="button" class="btn btn-warning" data-bs-toggle="modal"
                            data-bs-target="#trieutran">
                            Save
                        </button>
                    </th>
                </tr>
                <tr>
                    <td>3</td>
                    <td>Nguyễn Quốc</td>
                    <td>Anh</td>
                    <td>0123456789</td>
                    <th class="text-center">
                        <button type="button" class="btn btn-warning" data-bs-toggle="modal"
                            data-bs-target="#trieutran">
                            Save
                        </button>
                    </th>
                </tr>
                <tr>
                    <th colspan="3" class="text-center text-danger">Tổng</th>
                    <td colspan="2">3 sinh viên</td>
                </tr>
            </tbody>
        </table>
        <div class="modal fade" id="trieutran" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
            <div class="modal-dialog modal-lg">
                <div class="modal-content">
                    <div class="modal-header">
                        <h1 class="modal-title fs-5" id="exampleModalLabel">Thông Báo</h1>
                        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                    </div>
                    <div class="modal-body">
                        <div class="alert alert-danger" role="alert">
                            Đã Lưu Rồi Bạn Nhé!
                        </div>
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                        <button type="button" class="btn btn-primary">Save changes</button>
                    </div>
                </div>
            </div>
        </div>
        <!-- TẠO CARD -->
        <div class="card">
            <div class="card-header text-center ">
                <p><i class="fa-solid fa-hippo fa-spin text-info"></i></p>
                <p class="font_2">
                    <b>THÔNG TIN TỬ VI CỦA BẠN</b>
                </p>
            </div>
            <div class="card-body">
                <table class="table table-bordered table-hover">
                    <tbody>
                        <tr>
                            <th>Họ Và Tên</th>
                            <td>Trần Minh Triều</td>
                        </tr>
                        <tr>
                            <th>Số tuổi</th>

                        </tr>
                        <tr>
                            <th>Năm Sinh</th>

                        </tr>
                        <tr>
                            <th>Tuổi hợp</th>
                            <td>Tam hợp</td>
                        </tr>
                        <td colspan="2">
                            <img src="https://images2.thanhnien.vn/528068263637045248/2024/6/10/black-myth-wukong-1024x499-1717988407641-17179884082061339819395.jpg"
                                style="width: 100%;" alt="">
                        </td>
                    </tbody>
                </table>
            </div>
        </div>
    </div>
